{% extends 'base.html' %}

{% block content %}
  <h1>Welcome, {{ name }}!</h1>
  <p>Here are the charts you've uploaded:</p>
  <ul>
    {% for html_file in html_files %}
      <li><a href="{{ url_for('uploaded_file', filename=html_file) }}">{{ html_file }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
